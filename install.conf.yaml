- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zsh: zsh/
    ~/.oh-my-zsh: .oh-my-zsh/

- shell:
  - [git submodule update --init --recursive, Installing submodules]

